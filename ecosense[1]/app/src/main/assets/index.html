<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOSENSE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .toolbar {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .toolbar a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toolbar a img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        .main-content {
            padding: 20px;
            margin-bottom: 60px;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>

<header>
    <h1>Environmental Monitoring</h1>
</header>

<div class="main-content"><div style="text-align: center;">
    <!-- Your main content goes here -->
    <p>Welcome to ECOSENSE ! </p>
    <img src="image/ecoapp logo.png" alt="ECOAPP">
</div>

<!-- Toolbars -->
<div class="toolbar">
    <!-- Location Toolbar -->
    <a href="#">
        <img src="image/location_icon.png" alt="Location">
    </a>

    <!-- Suggestions Toolbar -->
    <a href="#">
        <img src="image/suggestion_icon.png" alt="Suggestions">
    </a>

    <!-- Maintenance/Streaks Toolbar -->
    <a href="#">
        <img src="image/maintenance_icon.png" alt="Maintenance">
    </a>

    <!-- Air Pollution Analysis Toolbar -->
    <a href="#">
        <img src="image/analysis_icon.png" alt="Analysis">
    </a>
</div>

</body>
</html>
